server:
  tomcat:
    max-threads: 1000
    uri-encoding: UTF-8
spring:
  profiles:
    active: prod
  application:
    name: server-log
  thymeleaf:
    cache: false
    # ==== zipkin 链路监控，需要时放开注释
  zipkin:
    #    base-url: http://localhost:9411/
    sender:
      type: kafka
info:
  version: 1.0.0
  app-name: ${spring.application.name}
  tags:
    environment: ${spring.profiles.active}
  build:
    author: zhangbin
    active: ${spring.profiles.active}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
# ===============================
# = Eureka Config
# ===============================
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15
  client:
    registry-fetch-interval-seconds: 5
# ===============================
# = Security Config
# ===============================
security:
  oauth2:
    resource:
      token-info-uri: http://server-oauth2/oauth/check_token