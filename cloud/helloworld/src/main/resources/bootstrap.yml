spring:
  profiles:
    active: prod
  application:
    name: atomic-helloworld
info:
  version: 1.0.0
  app-name: ${spring.application.name}
  ip-address: 127.0.0.1
  server-port: 9003
  tags:
    environment: ${spring.profiles.active}
  build:
    author: zhangbin
    active: ${spring.profiles.active}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
# ===============================
# = Eureka Config
# ===============================
eureka:
  instance:
    ip-address: ${info.ip-address}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15
    instance-id: ${spring.application.name}(${info.ip-address}:${info.server-port}):v${info.version}:${spring.profiles.active}
  client:
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
# ===============================
# = Ribbon Config
# ===============================
feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
        loggerLevel: full
  hystrix:
    enabled: true
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 11000
ribbon:
  ServerListRefreshInterval: 5000
  eager-load:
    enabled: true
    clients: atomic-hello,atomic-world
# ===============================
# = ACP Config
# ===============================
acp:
  cloud:
    log-server:
      enabled: true
    oauth:
      resource-server-permit-all-path:
        - /customer