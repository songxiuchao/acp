server:
  tomcat:
    max-threads: 1000
    uri-encoding: UTF-8
spring:
  profiles:
    active: prod
  application:
    name: server-oauth2
  thymeleaf:
    cache: false
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: fe8a0801-488d-4b3a-9a54-6ca4f2262b6c
        cluster-name: ${spring.profiles.active}
      config:
        file-extension: yaml
        namespace: ${spring.cloud.nacos.discovery.namespace}
        cluster-name: ${spring.cloud.nacos.discovery.cluster-name}
        group: ${spring.profiles.active}
logging:
  pattern:
    file: '[%date{yyyy-MM-dd HH:mm:ss.SSS}] [ %-5level] [%thread] %logger{96} [%X{lineno}] - %msg%n'
info:
  version: 1.0.0
  app-name: ${spring.application.name}
  tags:
    environment: ${spring.profiles.active}
  build:
    author: zhangbin
    active: ${spring.profiles.active}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
# ===============================
# = ACP Config
# ===============================
acp:
  cloud:
    oauth:
      oauth-server: true
    log-server:
      client:
        enabled: true