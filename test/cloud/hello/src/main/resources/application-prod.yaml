server:
  address: 127.0.0.1
  port: 9001
# ===============================
# = Log To File Config
# ===============================
logging:
  pattern:
    file: '[%date{yyyy-MM-dd HH:mm:ss.SSS}] [ %-5level] [%thread] %logger{96} [%X{lineno}] - %msg%n'
  file:
    path: logs/hello
    name: ${logging.path}/${spring.application.name}.log
    max-size: 5MB
    max-history: 30
  level:
    com.alibaba.nacos.client.naming: warn
# ===============================
# = Spring Config
# ===============================
spring:
  cloud:
    nacos:
      discovery:
        ip: ${server.address}
    bus:
      id: ${spring.application.name}:${server.address}:${server.port}:v${info.version}:${spring.profiles.active}
    stream:
      default-binder: kafka
      kafka:
        binder:
          brokers: 127.0.0.1:9092
# ===============================
# = Security Config
# ===============================
security:
  oauth2:
    client:
      client-id: client
      client-secret: client