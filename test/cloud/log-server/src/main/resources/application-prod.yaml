debug: false
server:
  address: 127.0.0.1
  port: 8780
# ===============================
# = Log To File Config
# ===============================
logging:
  path: logs/log-server
  pattern:
    file: '[%date{yyyy-MM-dd HH:mm:ss.SSS}] [ %-5level] [%thread] %logger{96} [%X{lineno}] - %msg%n'
  file: ${logging.path}/${spring.application.name}.log
logging.file.max-size: 5MB
logging.file.max-history: 30
logging.level.com.alibaba.nacos.client.naming: warn
# ===============================
# = Spring Config
# ===============================
spring:
  cloud:
    nacos:
      discovery:
        ip: ${server.address}
    bus:
      id: ${eureka.instance.instance-id}
    stream:
      default-binder: kafka
      kafka:
        binder:
          brokers: 127.0.0.1:9092
