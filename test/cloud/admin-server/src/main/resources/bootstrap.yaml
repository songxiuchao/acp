server:
  tomcat:
    max-threads: 1000
    uri-encoding: UTF-8
spring:
  profiles:
    active: prod
  application:
    name: server-admin
  thymeleaf:
    cache: false
  # ===============================
  # = Spring Boot Admin
  # ===============================
  boot:
    admin:
      ui:
        resource-locations:
          - "classpath:/META-INF/spring-boot-admin-server-ui/"
          - "classpath:/static/"
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: fe8a0801-488d-4b3a-9a54-6ca4f2262b6c
        cluster-name: ${spring.profiles.active}
info:
  version: 1.0.0
  app-name: ${spring.application.name}
  tags:
    environment: ${spring.profiles.active}
  build:
    author: zhangbin
    active: ${spring.profiles.active}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always