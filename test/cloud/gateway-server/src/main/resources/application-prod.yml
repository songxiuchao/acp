debug: false
server:
  address: 127.0.0.1
  port: 8770
# ===============================
# = Log To File Config
# ===============================
logging:
  path: logs/gateway-server
  pattern:
    file: '[%date{yyyy-MM-dd HH:mm:ss.SSS}] [ %-5level] [%thread] %logger{96} [%X{lineno}] - %msg%n'
  file: ${logging.path}/${spring.application.name}.log
logging.file.max-size: 5MB
logging.file.max-history: 30
# ===============================
# = Eureka Config
# ===============================
eureka:
  instance:
    ip-address: ${server.address}
    instance-id: ${spring.application.name}(${server.address}:${server.port}):v${info.version}:${spring.profiles.active}
info:
  instance-id: ${eureka.instance.instance-id}
# ===============================
# = Spring Config
# ===============================
spring:
  redis:
    url: redis://127.0.0.1:6379
  cloud:
    # ===============================
    # = GateWay Config
    # ===============================
    gateway:
      routes:
        - id: server-oauth2
          uri: lb://server-oauth2
          predicates:
            - Path=/oauth/2.0/**
          filters:
            - StripPrefix=2
            - name: Hystrix
              args:
                name: GateWayHystrix
                fallbackUri: forward:/hystrixhandle
        - id: atomic-helloworld
          uri: lb://atomic-helloworld
          predicates:
            - Path=/api/helloworld/**
          filters:
            - StripPrefix=2
            - name: Hystrix
              args:
                name: GateWayHystrix
                fallbackUri: forward:/hystrixhandle
        - id: atomic-hello
          uri: lb://atomic-hello
          predicates:
            - Path=/api/hello/**
          filters:
            - StripPrefix=2
            - name: Hystrix
              args:
                name: GateWayHystrix
                fallbackUri: forward:/hystrixhandle
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@userKeyResolver}"
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20