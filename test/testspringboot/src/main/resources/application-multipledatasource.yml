debug: false
server:
  address: 127.0.0.1
  port: 9090
# ===============================
# = Log To File Config
# ===============================
logging:
  path: logs/testspringboot
  pattern:
    file: '[%date{yyyy-MM-dd HH:mm:ss.SSS}] [ %-5level] [%thread] %logger{96} [%X{lineno}] - %msg%n'
  file: ${logging.path}/${spring.application.name}.log
logging.file.max-size: 5MB
logging.file.max-history: 30
# ===============================
# = Spring Config
# ===============================
spring:
  # ===============================
  # = JPA / HIBERNATE
  # ===============================
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
  # ===============================
  # = DATA SOURCE
  # ===============================
  datasource:
    primary:
      jdbc-url: jdbc:mysql://127.0.0.1:3306/test?autoReconnect=true&failOverReadOnly=false&serverTimezone=UTC&useSSL=false
      username: root
      password: test
      driver-class-name: com.mysql.cj.jdbc.Driver
      maximum-pool-size: 5
      minimum-idle: 5
      pool-name: SpringBootHikariCPPrimary
      max-lifetime: 1765000
      read-only: false
      data-source-properties.dialect: org.hibernate.dialect.MySQL8Dialect
      data-source-properties.scanpackage: pers.acp.test.application.entity.primary
    pg:
      jdbc-url: jdbc:postgresql://localhost:5432/test?autoReconnect=true&zeroDateTimeBehavior=convertToNull
      username: postgres
      password: test
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 5
      minimum-idle: 5
      pool-name: SpringBootHikariCPPG
      max-lifetime: 1765000
      read-only: false
      data-source-properties.dialect: org.hibernate.dialect.PostgreSQLDialect
      data-source-properties.scanpackage:
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred