debug: false
server:
  port: 9090
  tomcat:
    max-threads: 1000
    uri-encoding: UTF-8
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
# ===============================
# = Spring Config
# ===============================
spring:
  thymeleaf:
    cache: false
  # ===============================
  # = JPA / HIBERNATE
  # ===============================
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
  # ===============================
  # = DATA SOURCE
  # ===============================
  datasource:
    primary:
      jdbc-url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&serverTimezone=UTC
      username: root
      password: test
      driver-class-name: com.mysql.cj.jdbc.Driver
      data-source-properties.dialect: org.hibernate.dialect.MySQL8Dialect
      data-source-properties.scanpackage: pers.acp.test.application.entity.primary
    pg:
      jdbc-url: jdbc:postgresql://localhost:5432/test?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull
      username: postgres
      password: test
      driver-class-name: org.postgresql.Driver
      data-source-properties.dialect: org.hibernate.dialect.PostgreSQLDialect
      data-source-properties.scanpackage: pers.acp.test.application.entity.pg
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
####################################################### 定时任务 #####################################################
# 支持：cron字符串、none、不配置
schedule:
  crons:
    task1: 0 0/1 * * * ?