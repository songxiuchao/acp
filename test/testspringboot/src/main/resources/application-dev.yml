debug: false
server:
  address: 127.0.0.1
  port: 9090
# ===============================
# = Log To File Config
# ===============================
logging:
  path: logs/testspringboot
  pattern:
    file: '[%date{yyyy-MM-dd HH:mm:ss.SSS}] [ %-5level] [%thread] %logger{96} [%X{lineno}] - %msg%n'
  file:
    max-size: 5MB
    max-history: 30
# ===============================
# = Spring Config
# ===============================
spring:
  # ===============================
  # = JPA / HIBERNATE
  # ===============================
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
  # ===============================
  # = DATA SOURCE
  # ===============================
  datasource:
    primary:
      jdbc-url: jdbc:mysql://127.0.0.1:3306/test?autoReconnect=true&failOverReadOnly=false&serverTimezone=UTC&useSSL=false
      username: root
      password: test
      driver-class-name: com.mysql.cj.jdbc.Driver
#      maximum-pool-size: 5
#      minimum-idle: 5
#      pool-name: SpringBootHikariCPPrimary
#      max-lifetime: 1765000
#      read-only: false
      data-source-properties.dialect: org.hibernate.dialect.MySQL8Dialect
      data-source-properties.scanpackage: pers.acp.test.application.entity.primary
    pg:
      jdbc-url: jdbc:postgresql://localhost:5432/test?autoReconnect=true&zeroDateTimeBehavior=convertToNull
      username: postgres
      password: test
      driver-class-name: org.postgresql.Driver
#      maximum-pool-size: 5
#      minimum-idle: 5
#      pool-name: SpringBootHikariCPPG
#      max-lifetime: 1765000
#      read-only: false
      data-source-properties.dialect: org.hibernate.dialect.PostgreSQLDialect
      data-source-properties.scanpackage: pers.acp.test.application.entity.pg
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
acp:
  swagger:
    enabled: true
  ####################################################### 定时任务 #####################################################
  # 支持：cron字符串、none、不配置
  schedule:
    crons:
      task1: 0 0/1 * * * ?
  udp-server:
    listeners:
      - name: testSocket                  #监听服务名称
        enabled: true                     #是否启用，默认false
        keepAlive: false                  #是否为长连接，默认false；TCP服务有效
        idletime: 10000                   #连接进入空闲状态的等待时间单位毫秒，默认10000；TCP服务有效
        messageDecoder: ""                #粘包拆包解码器 Bean 名称，默认不设置；TCP服务有效
        threadNumber: 100                 #接收报文处理的最大线程数，为0或不设置则使用系统默认线程数；TCP服务有效
        hex: false                        #接收报文是否是十六进制机器码，默认false
        port: 9999                        #监听端口号
        handleBean: TestTcpHandle         #报文接收处理的 Bean 名称
        responsable: true                 #报文是否需要进行原路响应，默认true
        charset: gbk                      #服务使用字符集，为空或不设置则系统默认字符集